<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <section class="area-login">
        <div class="login">
            <div>
                <img src="logobl.png">
            </div>
            <form method="POST">
                <input type="text" name="nome" placeholder="Nome ou E-mail do Utilizador" autofocus>
                <input type="password" name="senha" placeholder="Sua Senha" autofocus>
                <form action="index.html" method="get">
                </form>
                <button onclick="window.location.href='index.html';">Entrar</button>
            </form>
        </div>
    </section>    
</body>
</html>
